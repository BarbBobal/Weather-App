<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d4609974de.js"
      crossorigin="anonymous"
    ></script> 
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
     <form class="search-bar">

      <!-------------------------------------Search bar-------------------------------------->
        <div class="row">
          <div class="col">
            <input
              type="text" class="form-control-search" 
              placeholder="Enter city..."
            />
          </div>
          <div class="col">
            <button type="submit" class="btn"><i class="fa fa-search"></i></button>
            </button>
          </div>
          <div class="col">
            <button type="submit" class="current-search-btn">Current city</button>
            </button>
          </div>
        </div>
        </form>
      
<!------------------------Body of the app showing city and temperature-------------------------->
      <div id="main-content">
        <div class="row">
          <div class="col">
            <h2 id="current-city"> London</h2>
            <h3 id="current-date">Friday 23:00</h3> 
            <h3 id="description">Cloudy</h3>
          </div>

          <div class="col">
          <div id="temperature">
            <i class="fas fa-cloud"></i>
            <h1 class="degree-number">8 </h1>
            <p class="degrees"> <a href="#" class="celsius">°C |</a> <a href="#" class="farenheit">°F</a></p>
          </div>
          </div>


          <div class="col">
            <p class="attritubutes">
              Precipitation: <span id="precipitation">24</span>% <br />Humidity: <span id="humidity"> 94</span>% <br />
             Wind:  <span id="wind">2</span>km/h
            </p>
          </div>
        </div>
      </div>


<!---------------------------------Forecast for the next 5 days--------------------------------->
      <div id="forecast">
        <div class="row">
          <div class="col">
            <h4>Sat</h4>
            <i class="fas fa-cloud-showers-heavy"></i>
            <p>9°/<span>2°</span></p>
          </div>
          <div class="col">
            <h4>Sun</h4>
            <i class="fas fa-cloud-showers-heavy"></i>
            <p>9°/<span>2°</span></p>
          </div>
          <div class="col">
            <h4>Mon</h4>
            <i class="fas fa-cloud-showers-heavy"></i>
            <p>9°/<span>2°</span></p>
          </div>
          <div class="col">
            <h4>Tue</h4>
            <i class="fas fa-cloud-showers-heavy"></i>
            <p>9°/<span>2°</span></p>
          </div>
          <div class="col">
            <h4>Wed</h4>
            <i class="fas fa-cloud-showers-heavy"></i>
            <p>9°/<span>2°</span></p>
          </div>
        </div>
      </div>
    </div>
    <small><a href="https://github.com/BarbBobal/Weather-App">Open-source code</a>, by Barbora Bobalova</small>
    <script src='src/index.js'></script> 
  </body>
  
</html>
