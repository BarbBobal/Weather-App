<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d4609974de.js"
      crossorigin="anonymous"
    ></script> 
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
    

      <!-------------------------------------Search bar-------------------------------------->
         <form class="search-bar">
           <div class="row">
          <div class="col-6">
            <input
              type="text" class="form-control-search" 
              placeholder="Enter city..."
            />
          </div>
          <div class="col">
          <button type="submit" class="btn"><i class="fa fa-search"></i></button>
            </button>
          </div>
          <div class="col">
            <button type="submit" class="current-search-btn">Current city</button>
            </button>
          </div>
        </div>
        </form>
      
<!------------------------Body of the app showing city and temperature-------------------------->
      <div id="main-content">
        <div class="row">
          <div class="col">
            <h2 id="current-city">London</h2>
            <p class ="update-time">Last updated:</p>
            <h3 id="current-date">Friday 23:00</h3>
           
          </div>

          <div id="temperature" class="col">
          
            <h1>
              <span class="degree-number"></span>
              <span class="degrees"> <a href="#" class="celsius">°C |</a> <a href="#" class="farenheit">°F</a></span>
            </h1>
         
          </div>


          <div id="temp-description" class="col">
             <h3 id="description"></h3>
              <img src="" alt="" id="icon">
             <p class="attributes">
            Humidity: <span id="humidity"> 94</span>% <br />
             Wind:  <span id="wind">2</span>km/h
            </p>
          </div>
        </div>
      </div>


<!---------------------------------Forecast for the next 5 days--------------------------------->
        <div id="forecast" class="row">
      </div>
    </div>
    <small><a href="https://github.com/BarbBobal/Weather-App">Open-source code</a>, by Barbora Bobalova</small>
    <script src='src/index.js'></script> 
  </body>
  
</html>
